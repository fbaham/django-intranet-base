{% load static %}

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login | Intranet Externos</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'core/plugins/iCheck/square/blue.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'core/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="/"><b>Intranet Externos </b>Hipódromo Chile</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Ingrese sus datos para comenzar su sesión</p>

          <form method='POST'> {% csrf_token %}
            <div class="form-group has-feedback">
              <label for="id_rut"  class="col-form-label">Rut:</label>
              {{ form.rut }}
            </div>
            <div class="form-group has-feedback">
            <label for="id_password" class="col-form-label">Password:</label>
              {{ form.password }}
            </div>
            <div class="row">
              <div class="col-8">
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox"> Recuerdame
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <p class="mb-1">
            <a href="#">Olvidé mi contraseña</a>
          </p>
          <p class="mb-1">
            <a href="#">Regístrarse</a>
          </p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->





    <!-- jQuery -->
    <script src="{% static 'core/plugins/jquery/jquery.min.j' %}s"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'core/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'core/plugins/iCheck/icheck.min.js' %}"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass   : 'iradio_square-blue',
          increaseArea : '20%' // optional
        })
      })
    </script>

  </body>
</html>
